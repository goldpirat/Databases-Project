<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKED - A Web Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header>
        <div class="header-content">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='img/Website Logo.png') }}" alt="BOOKed Logo" class="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('maintenance') }}">Maintenance</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <h2>Add a New Book</h2>
        <form action="{{ url_for('add_book') }}" method="POST">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required>

            <label for="copies">Available Copies:</label>
            <input type="number" id="copies" name="copies" min="1" value="1">

            <button type="submit">Add Book</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </section>

    <footer>
        <p>Â© 2024 BOOKed. All rights reserved.</p>
    </footer>

</body>
</html>
