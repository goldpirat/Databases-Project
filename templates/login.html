<!DOCTYPE html>
<html>
<head>
    <title>Login - BOOKed</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        /* Header styling */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: maroon;
        }

        .logo {
            max-height: 60px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-family: 'Roboto Condensed', sans-serif;
            background-color: maroon;
            padding: 8px 15px;
            border: 2px solid maroon;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        nav a:hover {
            background: white;
            color: maroon;
            box-shadow: 0 0 5px rgb(185, 76, 76),
                        0 0 25px rgb(185, 76, 76),
                        0 0 50px rgb(185, 76, 76),
                        0 0 200px rgb(185, 76, 76);
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
        }
        /* Login form styling */
        .login-section {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .login-title {
            text-align: center;
            color: maroon;
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: maroon;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b30000;
        }

        /* Flash messages styling */
        .messages {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .messages li {
            padding: 10px;
            margin-bottom: 8px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            color: #721c24;
            font-size: 14px;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: maroon;
            color: white;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="header-content">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='img/Website Logo.png') }}" alt="BOOKed Logo" class="logo">
        </a>
        <nav>
            <a href="/">Home</a>
            <a href="{{ url_for('register') }}">Register</a>
        </nav>
    </div>

    <section class="login-section">
        <h2 class="login-title">Login to BOOKed</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </section>

    <footer>
        <p>&copy; 2024 BOOKed. All rights reserved.</p>
    </footer>
</body>
</html>
